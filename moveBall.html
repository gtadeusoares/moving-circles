  background:orange">
</div>

<div id="yourBall" style="
  z-index:5;
  position:absolute;
  left:500px;
  top:360px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:black">
</div>

<script>

var maxWidth = 1000;
var ballRadius = 25;

// Ball 1
var velocity = 7;
var position = 0;
var ball = document.getElementById('ball');

function moveBall() {
  position = position + velocity;
  ball.style.left = position + 'px';
  if(position >= maxWidth || position <= 0) velocity=velocity*-1;
  checkCollision(ball);
}

setInterval(moveBall, 10);

// Ball 2
var velocity2 = 5;
var position2 = 0;
var ball2 = document.getElementById('ball2');

function moveBall2() {
  position2 = position2 + velocity2;
  ball2.style.left = position2 + 'px';
  if(position2 >= maxWidth || position2 <= 0) velocity2=velocity2*-1;
  checkCollision(ball2);
}

setInterval(moveBall2, 10);

// Ball 3
var velocity3 = 4;
var position3 = 0;
var ball3 = document.getElementById('ball3');

function moveBall3() {
  position3 = position3 + velocity3;
  ball3.style.left = position3 + 'px';
  if(position3 >= maxWidth || position3 <= 0) velocity3=velocity3*-1;
  checkCollision(ball3);
}

setInterval(moveBall3, 10);

// Ball 4
var velocity4 = 6;
var position4 = 0;
var ball4 = document.getElementById('ball4');

function moveBall4() {
  position4 = position4 + velocity4;
  ball4.style.left = position4 + 'px';
  if(position4 >= maxWidth || position4 <= 0) velocity4=velocity4*-1;
  checkCollision(ball4);
}

setInterval(moveBall4, 10);

// Ball 5
var velocity5 = 3;
var position5 = 0;
var ball5 = document.getElementById('ball5');

function moveBall5() {
  position5 = position5 + velocity5;
  ball5.style.left = position5 + 'px';
  if(position5 >= maxWidth || position5 <= 0) velocity5=velocity5*-1;
  checkCollision(ball5);
}

setInterval(moveBall5, 10);

// Your Ball
var yourVelocity = 20;
var yourPositionX = 500;
var yourPositionY = 360;
var yourBall = document.getElementById('yourBall');

function checkCollision(aball) {
  var dx = (yourPositionX + ballRadius) - (parseInt(aball.style.left) + ballRadius);
  var dy = (yourPositionY + ballRadius) - (parseInt(aball.style.top) + ballRadius);
  var distance = Math.sqrt(dx * dx + dy * dy);

  if(distance < ballRadius + ballRadius - 1) {
    // collision detected
    yourPositionX = 500;
    yourPositionY = 360;
    yourBall.style.left = yourPositionX;
    yourBall.style.top = yourPositionY;
  }
}

window.addEventListener('keydown', function(e) {
  switch(e.key) {
    case 'ArrowLeft':
      yourPositionX = yourPositionX - yourVelocity;
      yourBall.style.left = yourPositionX + 'px';
      break;
    case 'ArrowRight':
      yourPositionX = yourPositionX + yourVelocity;
      yourBall.style.left = yourPositionX + 'px';
      break;
    case 'ArrowUp':
      yourPositionY = yourPositionY - yourVelocity;
      yourBall.style.top = yourPositionY + 'px';
      break;
    case 'ArrowDown':
      yourPositionY = yourPositionY + yourVelocity;
      yourBall.style.top = yourPositionY + 'px';
      break;
  }
});

</script>
